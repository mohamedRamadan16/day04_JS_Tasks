<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Array Generator</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      * {
        padding: 0;
        margin: 0;
      }

      .container {
        border: 2px solid black;
        background-color: lightgray;
        width: 400px;
        margin: 10px auto;
        margin-top: 25px;
        padding: 20px;
        border-radius: 10px;
      }

      .title{
        font-size: 15px;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      .input-section {
        margin-bottom: 10px;
      }
      .input-group {
        width: 350px;
        padding: 10px;
        margin: auto;
      }

      .input-label {
        width: 30%;
        display: inline-block;
        font-size: 12px;
        font-weight: bold;
      }

      .num-input {
        padding: 10px;
      }

      .generate-section {
        text-align: center;
      }

      .generate-btn {
        background-color: rgb(35, 116, 35);
        color: rgb(248, 245, 245);
        font-size: 13px;
        padding: 10px 70px;
        font-weight: bold;
        border: none;
        width: 90%;
        cursor: pointer;
      }

      .generate-btn:hover {
        background-color: rgb(45, 130, 45);
      }

      .output-section {
        border: 1px solid black;
        max-width: 100%;
        min-height: 150px;
        background-color: rgb(236, 236, 236);
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="title">Random Array Generator</p>
      <div class="input-section">
        <div class="input-group">
          <label for="num1" class="input-label">First Number : </label>
          <input
            type="number"
            id="num1"
            name="num1"
            class="num-input"
            placeholder="Enter first number"
          />
        </div>
        <div class="input-group">
          <label for="num2" class="input-label">Second Number : </label>
          <input
            type="number"
            id="num2"
            name="num2"
            class="num-input"
            placeholder="Enter second number"
          />
        </div>
      </div>
      <div class="generate-section">
        <button class="generate-btn">Generate Array</button>
      </div>
      <div class="output-section"></div>
    </div>

    <script>
      let generateBtn = document.querySelector(".generate-btn");
      generateBtn.addEventListener("click", () => {
        let n1 = parseInt(document.getElementById("num1").value);
        let n2 = parseInt(document.querySelector("#num2").value);
        let outputSection = document.querySelector(".output-section");

        if (isNaN(n1) || isNaN(n2)) {
          outputSection.innerHTML =
            '<p style="color: red;">Please enter valid numbers!</p>';
          return;
        }

        const min = Math.min(n1, n2);
        const max = Math.max(n1, n2);
        const arrayLength = max - min + 1;
        const randomArray = [];

        for (let i = 0; i < arrayLength; i++) {
          const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
          randomArray.push(randomNum);
        }

        outputSection.innerHTML = `
          <h3>Generation ... </h3><br/>
          <p><strong>Array Length: </strong> ${arrayLength}</p>
          <p><strong>Range: </strong> ${min} to ${max}</p>
          <p><strong>Array: </strong> ${randomArray.join(', ')}</p>
        `;

      });
    </script>
  </body>
</html>
